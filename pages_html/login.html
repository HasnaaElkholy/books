        <div class="sign">SIGN UP</div>
        <div class="name">
            <input type="text" id="name" placeholder=" Enter Name Here"  onkeyup="namefun1()">
            <!------ 1-js ------>
            <aside id="name_error">The name should have at least 3 character </aside>
        </div>
        <div class="email">
            <input type="email" id="email" placeholder=" Enter Email Here"  onkeyup="emailfun2()">
            <aside id="email_error">The email should have @gmail.com </aside>
        </div>
        <div class="age">
            <input type="number" id="age" placeholder=" Enter Age Here"  onkeyup="agefun3()">
            <aside id="age_error">The Age should between 16:60 </aside>
        </div>
        <div class="address">
            <input type="text" id="address" placeholder="Enter Address Here"  onkeyup="addressfun4()">
            <aside id="address_error">The Adress should have number&Word </aside>
        </div>
                        <!---------------5- About Country    ----------------->
        <div class="country">
            <input type="text" id="country1" placeholder="Enter Your Country Here" >
            <aside id="country_error">Must Select One Country</aside>
            <select name="address" id="country" class="select"  onclick="countryfun5()">
                <option value=""></option>
                <option value="Egypt">Egypt</option>
                <option value="France">France</option>
                <option value="Morocco">Morocco</option>
                <option value="Jordon">Jordon</option>
                <option value="Kuwait">Kuwait</option>
            </select>
           </div>
        <div class="pass">
            <input type="password" id="pass" placeholder=" Enter Password Here"  onkeyup="fun1()">
        </div>
        <div class="gender">
            <span>Gender:</span>
            <input type="radio" value="male" name="gender" id="male">Male
            <input type="radio" value="Female" name="gender" id="female">Female
            <aside id="gender_error">Must Select One gender</aside>
        </div>
        <div class="sub">
            <input  type="submit" value="SIGN UP" onclick="check()">
